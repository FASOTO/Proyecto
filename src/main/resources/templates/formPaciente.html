<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrio</title>

    <!-- iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" th:href="@{/css/estilosInicio.css}" type="text/css">
    
    <link rel="stylesheet" th:href="@{/css/estilosOdontograma.css}" type="text/css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside th:replace="~{Layout/layout :: aside}"></aside>

            
            <main class="col-md-10 col-9">
                <div class="row">

                    <h3 class="text-body-secondary display-5 p-3">Formulario Paciente</h3>
                </div>

                <!-- Nav tabs -->
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#datosPersonales" type="button"
                        role="tab" aria-selected="true">Datos Personales</button>
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#declaracionJurada" type="button"
                        role="tab" aria-selected="false">Declaracion Jurada</button>
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabOdontograma" type="button" role="tab"
                        aria-selected="false">Odontograma</button>
                </nav>

                <form th:action="@{/paciente/guardar}" th:object="${paciente}" method="post"
                    enctype="multipart/form-data">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="datosPersonales" role="tabpanel" tabindex="0">
                            <div class="row m-2">
                                <div class="col-md-6 mb-3">
                                    <label for="inputNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="inputNombre" th:field="*{nombre}"> 
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="inputApellido" th:field="*{apellido}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="inputDni" class="form-label">DNI</label>
                                    <input type="text" placeholder="11222333" class="form-control" id="inputDni" th:field="*{dni}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="inputTelefono" class="form-label">Telefono</label>
                                    <input type="tel" class="form-control" id="inpuTelefono" placeholder="3885872108" th:field="*{telefono}">
                                </div>
                                <div class="col-md-4">
                                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                    <select id="nacionalidad" name="nacionalidad" class="form-select">
                                        <option th:each="nacionalidad : ${listaNacionalidad}" th:value="${nacionalidad}"
                                          th:text="${nacionalidad}">
                                        </option>
                                      </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="inputFechaNacimiento" th:field="*{fechaNacimiento}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="imagen" class="form-label">Imagen:</label>
                                    <input type="file" name="file" class="form-control" id="imagen">
                                </div>
                                <hr>
                                <h4 class="mb-3">Domicilio</h4>
                                <div class="col-md-5 mb-3">
                                    <label for="inputCalle" class="form-label">Calle</label>
                                    <input type="text" placeholder="calle" class="form-control" id="inputCalle" th:field="*{domicilio.calle}">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="inputNumero" class="form-label">Numero</label>
                                    <input type="number" placeholder="1122" class="form-control" id="inputNumero" th:field="*{domicilio.nroCalle}">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="inputNumero" class="form-label">Barrio: </label>
                                    <input type="text" placeholder="ej: Los Perales" class="form-control" id="inputNumero" th:field="*{domicilio.barrio}">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="inputLocalidad" class="form-label">Localidad</label>
                                    <select id="inputLocalidad" class="form-select" name="localidad" th:field="*{domicilio.localidad}">
                                        <option th:each="localidad : ${listaLocalidad}" th:value="${localidad}" th:text="${localidad}">
                                        </option>
                                      </select>
                                </div>
                                <h4 class="mb-3 col-md-6">Obra Social</h4>
                                <div class="col-md-5 mb-3">
                                    <label for="inputObraSocial" class="form-label">Obra Social</label>
                                    <select id="inputSocial" class="form-select">
                                        <option selected>Medife</option>
                                        <option>Empleados de Comercio</option>
                                        <option>Policia</option>
                                        <option>Servicio Penitenciario</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <input type="submit" id="guardar" th:value="${botonGuardar}" class="btn btn-primary" />
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="declaracionJurada" role="tabpanel" tabindex="0">
                            <div class="row mt-3">

                                <div class="form-ckeck col-md-4">
                                    <label class="">Padre con vida?</label>
                                    <label for="padreViveSi">si</label>
                                    <input class="form-check-input" type="radio" name="padreVive" id="padreViveSi">
                                    <label for="padreViveNo">No</label>
                                    <input class="form-check-input" type="radio" name="padreVive" id="padreViveNo">
                                </div>
                                <div class="form-ckeck col-md-4">
                                    <label class="me-3">Madre con vida?</label>
                                    <label for="madreViveSi">si</label>
                                    <input class="form-check-input" type="radio" name="madreVive" id="madreViveSi">
                                    <label for="madreViveNo">No</label>
                                    <input class="form-check-input" type="radio" name="madreVive" id="madreViveNo">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tabOdontograma" role="tabpanel" tabindex="0">
                            <!-- ODONTOGRAMA -->
                            <div class=" row justify-content-end">
                                <div class="col-12" id="grupo1">
                                    <canvas id="canvas1" class="position-absolute z-0"></canvas>
                                    <canvas id="canvas2" class="position-absolute z-1"></canvas>
                                    <canvas id="canvas3" class="position-absolute z-2"></canvas>
                                </div>
                                <div class="col-8" id="grupo2">
                                    <canvas id="canvas4" class="position-absolute z-0"></canvas>
                                    <canvas id="canvas5" class="position-absolute z-1"></canvas>
                                    <canvas id="canvas6" class="position-absolute z-2"></canvas>
                                </div>
                                <div class="col-2">
                                    <input type="radio" class="btn-check" name="opcionColor" id="inputColorAzul"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="inputColorAzul">Azul</label>
                                    <input type="radio" class="btn-check" name="opcionColor" id="inputColorRojo"
                                        autocomplete="off">
                                    <label class="btn btn-outline-danger" for="inputColorRojo">Rojo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/odontograma.js}"></script>
</body>

</html>
