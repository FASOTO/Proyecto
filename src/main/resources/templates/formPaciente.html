<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout/layout :: head}"></head>

<body>

  <header th:replace="~{Layout/layout :: header}"></header>

  <!-- formulario de prueba, luego cambienlo  -->
  <form th:action="@{/paciente/guardar}" th:object="${paciente}" method="post" class="form-container">
    <!-- <h3 class="text-center p-4">HISTORIAL CLINICA GENERAL</h3> -->
    <h3 class="text-center p-4" th:text="${titulo}"></h3>

    <div class="form-group row mb-3">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="apellido" class="col-sm-2 col-form-label">Apellido: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="nacionalidad"class="col-sm-2 col-form-label">Nacionalidad: </label>
      <div class="col-sm-10">
      <select id="nacionalidad" name="nacionalidad">
        <option th:each="nacionalidad : ${listaNacionalidad}" th:value="${nacionalidad}" th:text="${nacionalidad}">
        </option>
      </select>
      </div>
    </div>


    <div class="form-group row mb-3">
      <label for="telefono" class="col-sm-2 col-form-label">N° Telefono:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="telefono" placeholder="3885872108" th:field="*{telefono}">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha Nacimiento: </label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="fechaNacimiento" max="100" th:field="*{fechaNacimiento}">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="dni" class="col-sm-2 col-form-label">DNI: </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="dni" th:field="*{dni}">
      </div>
    </div>





    <div>
      <div class="text-center py-4">
        <input type="submit" th:value="${botonGuardar}" class="btn btn-primary" />
      </div>
    </div>

  </form>

  <!--<div id="ayuda-correo" class="form-text text-center">
      Te enviaremos un mensaje de Confirmación
    </div> -->
</body>

</html>
