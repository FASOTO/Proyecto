<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Historia Clinica</title>
</head>
<body>
    <!-- formulario de prueba, luego cambienlo  -->
    <form th:action="@{/formPaciente}" th:object="${paciente}" method="post" class="form-container">
        <h3 class="text-center p-4">HISTORIAL CLINICA GENERAL</h3>

        <div class="form-group row mb-3">
            <label for="nombreApellido" class="col-sm-2 col-form-label">Nombre y Apellido: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombreApellido" th:field="*{nombreApellido}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="nacionalidad" class="col-sm-2 col-form-label">Nacionalidad: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nacionalidad" th:field="*{nacionalidad}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="nrotelefono" class="col-sm-2 col-form-label">N° Telefono:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="nrotelefono" placeholder="3885872108" th:field="*{nroTelefono}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="edad" class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="edad" max="100" th:field="*{edad}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="dni" class="col-sm-2 col-form-label">DNI: </label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="dni" th:field="*{dni}">
            </div>
        </div>





        <div>
            <div class="text-center py-4">
                <input type="submit" value="Crear Usuario"
                    class="btn btn-primary" />
            </div>
        </div>

    </form>
    
   <!--<div id="ayuda-correo" class="form-text text-center">
      Te enviaremos un mensaje de Confirmación
    </div> --> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
