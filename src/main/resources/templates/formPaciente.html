<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrio</title>

    <!-- iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/estilosInicio.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/estilosOdontograma.css}" type="text/css">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 col-3 text-center text-white" id="sidebar">
                <a th:href="@{/index}">
                    <img class="isologotipo rounded-circle my-3" src="/images/icono2.jpg" alt="">
                </a>
                <h3 class="isologoTexto">Equilibro Dental</h3>
                <div class="row">
                    <div class="accordion p-0" id="menu">
                        <div class="accordion-item">
                            <h5 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#SubmenuPaciente" aria-expanded="true"
                                    aria-controls="SubmenuPaciente">
                                    <i class='bx bxs-group mx-2'></i>
                                    <span>Pacientes</span>
                                </button>
                            </h5>
                            <div id="SubmenuPaciente" class="accordion-collapse collapse" data-bs-parent="#menu">

                                <div class="accordion-body">
                                    <i class='bx bxs-user-plus '></i>
                                    <a class="text-reset" href="#">Registrar Paciente</a>
                                </div>
                                <div class="accordion-body">
                                    <i class='bx bx-search-alt-2'></i>
                                    <a href="#" class="text-reset">Buscar Paciente</a>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h5 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#SubmenuFacturacion" aria-expanded="true"
                                    aria-controls="SubmenuFacturacion">
                                    <i class='bx bxs-group mx-2'></i>
                                    <span>Facturacion</span>
                                </button>
                            </h5>
                            <div id="SubmenuFacturacion" class="accordion-collapse collapse" data-bs-parent="#menu">

                                <div class="accordion-body">
                                    <i class='bx bxs-user-plus '></i>
                                    <a class="text-reset" href="#">Facturar</a>
                                </div>
                                <div class="accordion-body">
                                    <i class='bx bx-search-alt-2'></i>
                                    <a href="#" class="text-reset">Buscar Factura</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </aside>
            <main class="col-md-10 col-9 ">
                <div class="row">

                    <h3 class="text-body-secondary display-5 p-3">Formulario Paciente</h3>
                </div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Datos Personales</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Declaracion Jurada</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages"
                            type="button" role="tab" aria-controls="messages" aria-selected="false">Odontograma</button>
                    </li>

                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <form class="row m-2">
                            <div class="col-md-6 mb-3">
                                <label for="inputNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputApellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="inputApellido">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputDni" class="form-label">DNI</label>
                                <input type="text" placeholder="11222333" class="form-control" id="inputDni">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputTelefono" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="inpuTelefono">
                            </div>
                            <div class="col-md-4">
                                <label for="inputNacionalidad" class="form-label">Nacionalidad</label>
                                <select id="inputNacionalidad" class="form-select">
                                    <option selected>Argentina</option>
                                    <option>Bolivia</option>
                                    <option>Paraguay</option>
                                    <option>Chile</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="inputFechaNacimiento">
                            </div>
                            <hr>
                            <h4 class="mb-3">Domicilio</h4>
                            <div class="col-md-5 mb-3">
                                <label for="inputCalle" class="form-label">Calle</label>
                                <input type="text" placeholder="calle" class="form-control" id="inputCalle">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="inputNumero" class="form-label">Numero</label>
                                <input type="text" placeholder="1122" class="form-control" id="inputNumero">
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="inputLocalidad" class="form-label">Localidad</label>
                                <select id="inputLocalidad" class="form-select">
                                    <option selected>San Salvador de Jujuy</option>
                                    <option>Palpala</option>
                                    <option>San Pedro</option>
                                    <option>Perico</option>
                                </select>
                            </div>
                            <hr>
                            <h4 class="mb-3 col-md-6">Obra Social</h4>
                            <div class="col-md-5 mb-3">
                                <label for="inputObraSocial" class="form-label">Obra Social</label>
                                <select id="inputSocial" class="form-select">
                                    <option selected>Medife</option>
                                    <option>Empleados de Comercio</option>
                                    <option>Policia</option>
                                    <option>Servicio Penitenciario</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <div class="row mt-3">

                            <div class="form-ckeck col-md-4">
                                <label class="">Padre con vida?</label>
                                <label for="padreViveSi">si</label>
                                <input class="form-check-input" type="radio" name="padreVive" id="padreViveSi">
                                <label for="padreViveNo">No</label>
                                <input class="form-check-input" type="radio" name="padreVive" id="padreViveNo">
                            </div>
                            <div class="form-ckeck col-md-4">
                                <label class="me-3">Madre con vida?</label>
                                <label for="madreViveSi">si</label>
                                <input class="form-check-input" type="radio" name="madreVive" id="madreViveSi">
                                <label for="madreViveNo">No</label>
                                <input class="form-check-input" type="radio" name="madreVive" id="madreViveNo">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab" tabindex="0">
                        <!-- ODONTOGRAMA -->
                        <div class="contenedorCanvas" id="contenedorCanvas">
                            <div class="grupoCanvas1" id="grupo1">
                                <canvas id="canvas"></canvas>
                                <canvas id="canvas2"></canvas>
                                <canvas id="canvas3"></canvas>
                            </div>
                            <div class="grupoCanvas2" id="grupo2">
                                <canvas id="canvas4"></canvas>
                                <canvas id="canvas5"></canvas>
                                <canvas id="canvas6"></canvas>
                            </div>
                            <div class="opciones">
                                <form class="formColores">
                                    <div class="colores">
                                        <input type="radio" name="color" id="inputColorRojo">
                                        <label class="labelColor rojo" for="inputColorRojo">Rojo</label>
                                        <input type="radio" name="color" id="inputColorAzul">
                                        <label class="labelColor azul" for="inputColorAzul">Azul</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/odontograma.js}"></script>
</body>

</html>
