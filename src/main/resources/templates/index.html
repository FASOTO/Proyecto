<!DOCTYPE html>
<html lang="en">

<head th:replace="Layout/layout :: head"></head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside th:replace="~{Layout/layout :: aside}"></aside>

            <main class="col-md-10 col-9 text-center">
                <div class="carousel slide" id="mi-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" th:src="@{/images/vista1.jpg}">
                        </div>
                        <div class="carousel-item" data-bs-interval="1000">
                            <img class="img-fluid" th:src="@{/images/vista2.jpg}">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" th:src="@{/images/vista3.jpg}">
                        </div>
                    </div>

                    <!-- controles -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>

                    <!-- indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"
                            aria-label="Slide 1"></button>

                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>

                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                </div>
               
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>

</html>
