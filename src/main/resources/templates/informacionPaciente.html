<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/layout :: head"></head>

<body>

    <header th:replace="Layout/layout :: header"></header>


    <div class="main-container">
    <div class="table-container p-4">

    <table class="table table-bordered table-striped">
       
        <thead>
            <tr>
                <td colspan="9" class="title-table text-center p-4" th:text="${titulo}"></td>
                <td>
                    <a class="btn btn-danger btn-xs float-right" 
                        th:href="@{'/paciente/informacionPaciente/' + ${pacienteEncontrado.dni}(format=pdf)}" 
                        target="_blank">
                        PDF
                    </a>
                </td>
                
            </tr>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Tel√©fono</th>
                <th>Fecha de Nacimiento</th>
                <th>Nacionalidad</th>
                <th>Localidad</th>
                <th>DNI</th>
                <th>Domicilio</th>
            </tr>
        </thead>
        
        <tbody class="table-light">
            <tr>
                <td th:text="${pacienteEncontrado.nombre}"></td>
                <td th:text="${pacienteEncontrado.apellido}"></td>
                <td th:text="${edadCalculada}"></td>
                <td th:text="${pacienteEncontrado.telefono}"></td>
                <td th:text="${pacienteEncontrado.fechaNacimiento}"></td>
                <td th:text="${pacienteEncontrado.nacionalidad}"></td>
                <td th:text="${pacienteEncontrado.localidad}"></td>
                <td th:text="${pacienteEncontrado.dni}"></td>
                <td th:text="${pacienteEncontrado.domicilio.calle + ', ' + pacienteEncontrado.domicilio.nroCalle + ', ' + pacienteEncontrado.domicilio.barrio+ ', ' + pacienteEncontrado.domicilio.localidad}"></td>
            </tr>
        </tbody>

    </table>

</div>
</div>
</body>
</html>
