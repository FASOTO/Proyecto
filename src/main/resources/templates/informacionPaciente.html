<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout/layout :: head}"></head>

<body>

    <div class="container-fluid">
        <div class="row">
            <aside th:replace="~{Layout/layout :: aside}"></aside>



            <main class="col-md-10 col-9 text-center">
                <div class="table-container p-4">

                    <div class="row mb-4">
                        <div class="col text-center">
                            <h1 th:text="${titulo}" class="text-uppercase"></h1>
                        </div>
                        <div class="col text-end">
                            <!-- Botón para descargar PDF // LEO-->
                            <a class="btn btn-danger"
                                th:href="@{'/paciente/informacionPaciente/' + ${pacienteEncontrado.dni}(format=pdf)}">
                                Descargar PDF
                            </a>
                        </div>
                    </div>

                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-4 d-flex align-items-center justify-content-center">
                                <img class="img-thumbnail w-75" th:if="${#lists.size(pacienteEncontrado.imagenes) > 0}"
                                    th:src="@{'/Recursos/' + ${pacienteEncontrado.imagenes[0].url}}"
                                    alt="Foto del paciente">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Información del Paciente</h5>
                                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" data-bs-toggle="tab"
                                            data-bs-target="#datosPersonales" type="button" role="tab"
                                            aria-selected="true">Datos Personales</button>
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#imagenes"
                                            type="button" role="tab" aria-selected="false">Imágenes</button>
                                        <button class="nav-link" data-bs-toggle="tab"
                                            data-bs-target="#declaracionJurada" type="button" role="tab"
                                            aria-selected="false">Declaracion Jurada</button>
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabOdontograma"
                                            type="button" role="tab" aria-selected="false">Odontograma</button>
                                    </nav>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="datosPersonales" role="tabpanel" tabindex="0">
                                            <table class="table table-bordered table-striped">
                                                <tbody>
                                                    <tr>
                                                        <th>Nombre</th>
                                                        <td th:text="${pacienteEncontrado.nombre}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Apellido</th>
                                                        <td th:text="${pacienteEncontrado.apellido}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Edad</th>
                                                        <td th:text="${edadCalculada}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Teléfono</th>
                                                        <td th:text="${pacienteEncontrado.telefono}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Fecha de Nacimiento</th>
                                                        <td th:text="${pacienteEncontrado.fechaNacimiento}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Nacionalidad</th>
                                                        <td th:text="${pacienteEncontrado.nacionalidad}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>DNI</th>
                                                        <td th:text="${pacienteEncontrado.dni}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Domicilio</th>
                                                        <td
                                                            th:text="${pacienteEncontrado.domicilio.calle + ', ' + pacienteEncontrado.domicilio.nroCalle + ', ' + pacienteEncontrado.domicilio.barrio + ', ' + pacienteEncontrado.domicilio.localidad}">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="tab-pane" id="imagenes" role="tabpanel" tabindex="0">
                                            <div class="container mt-5"
                                                th:if="${#lists.size(pacienteEncontrado.imagenes) > 0}">
                                                <h2>Imágenes Iniciales</h2>
                                                
                                                <ul class="row list-unstyled g-3">
                                                    <li class="col-12 col-sm-6 col-md-4 col-lg-3"
                                                        th:each="imagen : ${pacienteEncontrado.imagenes}">
                                                        <div class="card shadow-sm">
                                                            <img th:src="@{'/Recursos/' + ${imagen.url}}"
                                                                class="card-img-top"
                                                                alt="Imagen del paciente">
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>

        </div>
    </div>
</body>

</html>
