<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout/layout :: head}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside th:replace="~{Layout/layout :: aside}"></aside>

            <main class="col-md-10 col-9 text-center">
                <div class="table-container table-responsive p-4">

                    <table class="table table-hover table-bordered table-striped" th:if="${not listadoPacientes.isEmpty()}">

                        <thead>
                            <tr>
                                <td colspan="8" class="title-table text-center p-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="fw-bold" th:text="${titulo}"></span>
                                        <form class="d-flex" role="search">
                                            <input class="form-control me-2" type="search" placeholder="Buscar..."
                                                aria-label="Search">
                                        </form>
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Cel</th>
                                <th>Fecha de Nacimiento</th>
                                <th>Nacionalidad</th>
                                <th>DNI</th>
                            </tr>
                        </thead>

                        <!-- 5) FUNCIONA POR LINKS (redirije a informacionPaciente) -->
                        <tbody id="efectoFilas">
                            <tr th:each="p : ${listadoPacientes}">
                                <td th:text="${p.apellido}" class="paciente-link" th:id="'apellido-' + ${p.dni}"></td>
                                <td th:text="${p.nombre}" class="paciente-link" th:id="'nombre-' + ${p.dni}"></td>
                                <td th:text="${p.edad}" class="paciente-link" th:id="'edad-' + ${p.dni}"></td>
                                <td th:text="${p.telefono}" class="paciente-link" th:id="'telefono-' + ${p.dni}"></td>
                                <td th:text="${p.fechaNacimiento}" class="paciente-link"
                                    th:id="'fechaNacimiento-' + ${p.dni}"></td>
                                <td th:text="${p.nacionalidad}" class="paciente-link"
                                    th:id="'nacionalidad-' + ${p.dni}">
                                </td>
                                <td th:text="${p.dni}" class="paciente-link" th:id="'dni-' + ${p.dni}"></td>
                            </tr>
                        </tbody>


                    </table>


                </div>
            </main>

        </div>
    </div>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/pacientes.js"></script>
</body>

</html>
