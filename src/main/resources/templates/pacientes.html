<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/layout :: head"></head>
<body>

    <header th:replace="Layout/layout :: header"></header>

    <div class="table-container p-4">
    
    <table class="table table-bordered table-striped" th:if="${not listadoPacientes.isEmpty()}">
       
        <thead>
            <tr>
                <td colspan="6" class="title-table text-center p-4" th:text="${titulo}">
                </td>
            </tr>
            <tr>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Cel</th>
                <th>Fecha de Nacimiento</th>
                <th>Nacionalidad</th>
                <th>DNI</th>
            </tr>
        </thead>
        
        <tbody class="table-light">
            <tr th:each="lp: ${listadoPacientes}">
                <td th:text="${lp.Apellido}"></td>
                <td th:text="${lp.Nombre}"></td>
                <td th:text="${lp.Telefono}"></td>
                <td th:text="${lp.fechaNacimiento}"></td>
                <td th:text="${lp.nacionalidad}"></td>
                <td th:text="${lp.dni}"></td>
            </tr>
        </tbody>

    </table>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
