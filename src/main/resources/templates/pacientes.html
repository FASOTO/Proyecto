<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title th:text="${title}"></title>
</head>
<body>

    <h1 class="text-center p-4" th:text="${title}"></h1>

    <div class="table-container px-4">
    
    <table class="table table-bordered table-striped" th:if="${not listadoPacientes.isEmpty()}">
        <thead>
            <tr>
                <th>Nombre Apellido</th>
                <th>Cel</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
                <th>DNI</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="lp: ${listadoPacientes}">
                <td th:text="${lp.nombreApellido}"></td>
                <td th:text="${lp.nroTelefono}"></td>
                <td th:text="${lp.edad}"></td>
                <td th:text="${lp.nacionalidad}"></td>
                <td th:text="${lp.dni}"></td>
            </tr>
        </tbody>

    </table>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
