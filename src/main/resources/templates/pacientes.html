<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Layout/layout :: head}"></head>
<body>

    <header th:replace="~{Layout/layout :: header}"></header>

    <div class="main-container">
    <div class="table-container">
    
    <table class="table table-bordered table-striped" th:if="${not listadoPacientes.isEmpty()}">
       
        <thead>
            <tr>
                <td colspan="7" class="title-table text-center p-4" th:text="${titulo}">
                </td>
            </tr>
            <tr>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Cel</th>
                <th>Fecha de Nacimiento</th>
                <th>Nacionalidad</th>
                <th>DNI</th>
            </tr>
        </thead>
        
        <tbody class="table-light">
        <tr th:each="pacientesData : ${listadoPacientes}">
            <td th:text="${pacientesData.Apellido}"></td>
            <td th:text="${pacientesData.Nombre}"></td>
            <td th:text="${pacientesData.edad}"></td>
            <td th:text="${pacientesData.telefono}"></td>
            <td th:text="${pacientesData.fechaNacimiento}"></td>
            <td th:text="${pacientesData.nacionalidad}"></td>
            <td th:text="${pacientesData.dni}"></td>

        </tr>

        </tbody>

    </table>
    </div>
</div>
<footer th:replace="~{Layout/layout :: footer}"></footer>
</body>
</html>
