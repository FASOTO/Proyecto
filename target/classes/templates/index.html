<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrio</title>

    <!-- iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" th:href="@{/css/estilosInicio.css}" type="text/css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 col-3 text-center text-white" id="sidebar">
                <a th:href="@{/index}">
                    <img class="isologotipo rounded-circle my-3" src="images/icono2.jpg" alt="">
                </a>
                <h3 class="isologoTexto">Equilibro Dental</h3>
                <div class="row">
                    <div class="accordion p-0" id="menu">
                        <div class="accordion-item">
                            <h5 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#SubmenuPaciente" aria-expanded="true"
                                    aria-controls="SubmenuPaciente">
                                    <i class='bx bxs-group mx-2'></i>
                                    <span>Pacientes</span>
                                </button>
                            </h5>
                            <div id="SubmenuPaciente" class="accordion-collapse collapse" data-bs-parent="#menu">

                                <div class="accordion-body">
                                    <i class='bx bxs-user-plus '></i>
                                    <a class="text-reset" href="/paciente/formPaciente">Registrar Paciente</a>
                                </div>
                                <div class="accordion-body">
                                    <i class='bx bx-search-alt-2'></i>
                                    <a href="#" class="text-reset">Buscar Paciente</a>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h5 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#SubmenuFacturacion" aria-expanded="true"
                                    aria-controls="SubmenuFacturacion">
                                    <i class='bx bxs-group mx-2'></i>
                                    <span>Facturacion</span>
                                </button>
                            </h5>
                            <div id="SubmenuFacturacion" class="accordion-collapse collapse" data-bs-parent="#menu">

                                <div class="accordion-body">
                                    <i class='bx bxs-user-plus '></i>
                                    <a class="text-reset" href="#">Facturar</a>
                                </div>
                                <div class="accordion-body">
                                    <i class='bx bx-search-alt-2'></i>
                                    <a href="#" class="text-reset">Buscar Factura</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </aside>
            <main class="col-md-10 col-9 text-center">
                <div class="carousel slide" id="mi-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" th:src="@{/images/vista1.jpg}">
                        </div>
                        <div class="carousel-item" data-bs-interval="1000">
                            <img class="img-fluid" th:src="@{/images/vista2.jpg}">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" th:src="@{/images/vista3.jpg}">
                        </div>
                    </div>

                    <!-- controles -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>

                    <!-- indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"
                            aria-label="Slide 1"></button>

                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>

                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                </div>
               
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>

</html>
